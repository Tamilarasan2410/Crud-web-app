<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Crud.css">
    <link rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crud web app</title>
</head>
<body>
    
    <table>

        <tr>

            <td>
                <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                <div>
                    <label>Full Name</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div>
                    <label>Employee Code</label>
                    <input type="text" name="employeecode" id="employeecode">
                </div>
                <div>
                    <label>Salary</label>
                    <input type="text" name="salary" id="salary">
                </div>
                <div>
                    <label>City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="form-action-buttons"></div>
                    <input type="submit" value="submit">
                </div>
            </form>
            </td>
            <td>
                <table class="List" id="Employelist">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Employee Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="./Crud.js"></script>
        
</body>
</html>
